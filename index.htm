<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="username">Digite seu nome aqui</label>
        <input type="text" id="username" name="username">
        <br/>
        <label for="password">Digite sua senha aqui</label>
        <input type="password" id="password" name="password">
        <br/>
        <label for="phone">Digite seu telefone aqui</label>
        <input type="number" id="phone" name="phone">
        <br/>
        <label for="mail">Digite seu e-mail aqui</label>
        <input type="text" id="mail" name="mail">
        <br/>
        <label for="age">Digite sua idade aqui</label>
        <input type="number" id="age" name="age">
    </form>
</body>
</html>
